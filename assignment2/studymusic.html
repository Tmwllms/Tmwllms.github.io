<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header id="main-header">
      <h1>Music for Relaxation/Study</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#" id="homeButton">Home</a></li>
        <li><a href="#" id="musicButton">Music</a></li>
        <li><a href="#" id="timerButton">Timer</a></li>
        <!-- Add or remove navigation items as needed - CHANGED to accomidate context -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container" id="main-content">
      <div id="page-content">
        <!-- Home Section -->
        <section id="home-section">
          <h2>Welcome!</h2>
          <p>
            Click "Music" to enjoy calming sounds, or "Timer" to focus your
            study or meditation session!
          </p>
        </section>

        <!-- Music Section -->
        <section id="music-section" style="display: none">
          <div class="media-player">
            <div class="image-container">
              <img
                src="https://via.placeholder.com/600x300"
                alt="Music Cover"
                style="width: 100%; height: auto"
              />
            </div>
            <audio id="custom-audio-player">
              <source
                src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                type="audio/mpeg"
              />
              Your browser does not support the audio element.
            </audio>

            <div class="progress-bar" onclick="scrub(event)">
              <span id="progress-bar-fill"></span>
            </div>

            <div class="custom-controls">
              <button id="play-pause-btn">
                <img
                  id="play-pause-img"
                  src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                  alt="Play Button"
                  width="24"
                  height="24"
                />
              </button>
              <button id="loop-btn">üîÅ</button>
              <div class="volume-wrapper">
                <img
                  src="https://img.icons8.com/ios-glyphs/30/ffffff/medium-volume.png"
                  alt="Volume Icon"
                  class="volume-icon"
                />
                <input
                  type="range"
                  id="volume-control"
                  min="0"
                  max="1"
                  step="0.01"
                  value="1"
                />
              </div>
            </div>
          </div>
        </section>

        <!-- Timer Section -->
        <section
          id="timer-section"
          style="
            display: none;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <h2>Set a Study Timer</h2>
          <div>
            <button onclick="startTimer(5)">5 min</button>
            <button onclick="startTimer(10)">10 min</button>
            <button onclick="startTimer(15)">15 min</button>
            <button onclick="startTimer(20)">20 min</button>
          </div>

          <div id="timer-circle">
            <svg width="200" height="200">
              <circle
                r="90"
                cx="100"
                cy="100"
                stroke="#2a3c4b"
                stroke-width="10"
                fill="none"
              />
              <circle
                id="progress-ring"
                r="90"
                cx="100"
                cy="100"
                stroke="#a5c1ff"
                stroke-width="10"
                fill="none"
                stroke-dasharray="565.48"
                stroke-dashoffset="565.48"
                transform="rotate(-90 100 100)"
              />
            </svg>
            <div id="timer-display" contenteditable="true">00:00</div>
          </div>

          <div class="timer-controls">
            <button id="pause-resume">
              <img
                id="pause-icon"
                src="https://img.icons8.com/ios-glyphs/30/pause--v1.png"
                alt="Pause"
              />
            </button>
            <div class="volume-wrapper">
              <img
                src="https://img.icons8.com/ios-glyphs/30/ffffff/medium-volume.png"
                alt="Volume Icon"
                class="volume-icon"
              />
              <input
                type="range"
                id="timer-volume"
                min="0"
                max="1"
                step="0.01"
                value="1"
              />
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
